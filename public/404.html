<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>中信方案 - 訂單表單系統</title>
    <link rel="icon" type="image/png" href="/ZXS-order-form/img/ZXS website logo.png" />
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function() {
        // Prevent infinite loop
        var redirectKey = 'ghp_redirect_' + window.location.pathname;
        if (sessionStorage.getItem(redirectKey)) {
          sessionStorage.removeItem(redirectKey);
          return;
        }
        
        var pathSegmentsToKeep = 2; // Keep /ZXS-order-form/
        var l = window.location;
        var pathname = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        
        if (pathname) {
          sessionStorage.setItem(redirectKey, 'true');
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/ZXS-order-form/?/' + pathname.replace(/&/g, '~and~') +
            (l.search && !l.search.includes('?/') ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>

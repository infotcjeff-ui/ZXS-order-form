<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>中信方案 - 訂單表單系統</title>
    <link rel="icon" type="image/png" href="/ZXS-order-form/img/ZXS website logo.png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }
      .loading-container {
        text-align: center;
        color: white;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to index.html with path as query parameter
      (function() {
        var l = window.location;
        var pathname = l.pathname;
        
        // Extract the path after /ZXS-order-form/
        var basePath = '/ZXS-order-form/';
        var pathIndex = pathname.indexOf(basePath);
        
        if (pathIndex !== -1) {
          // Extract the path after the base path
          var relativePath = pathname.substring(pathIndex + basePath.length);
          
          if (relativePath) {
            // Has a path, redirect with query parameter
            var redirectUrl = basePath + '?/' + relativePath.replace(/&/g, '~and~') + 
              (l.search && !l.search.includes('?/') ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
              l.hash;
            setTimeout(function() {
              l.replace(redirectUrl);
            }, 100);
          } else {
            // No path, redirect to root
            setTimeout(function() {
              l.replace(basePath);
            }, 100);
          }
        } else {
          // Path doesn't contain base path, try to extract just the last part
          var pathParts = pathname.split('/').filter(function(p) { return p; });
          var lastPart = pathParts[pathParts.length - 1];
          
          if (lastPart && lastPart !== 'ZXS-order-form') {
            // Has a path segment, redirect with it
            var redirectUrl = basePath + '?/' + lastPart.replace(/&/g, '~and~') + 
              (l.search && !l.search.includes('?/') ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
              l.hash;
            setTimeout(function() {
              l.replace(redirectUrl);
            }, 100);
          } else {
            // No valid path, redirect to root
            setTimeout(function() {
              l.replace(basePath);
            }, 100);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">載入中...</div>
    </div>
  </body>
</html>

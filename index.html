<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中信方案 - 訂單表單系統</title>
    <link rel="icon" type="image/png" href="/ZXS-order-form/img/ZXS website logo.png" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Handle 404 redirect before React loads
      (function() {
        var l = window.location;
        var search = l.search;
        
        // Only redirect if we're on a 404 page (has ?/ in search)
        if (search.includes('?/')) {
          var pathname = search.split('?/')[1].split('&')[0].replace(/~and~/g, '&');
          var newPath = '/ZXS-order-form/' + pathname;
          
          // Use history.replaceState to avoid page reload and preserve state
          if (l.pathname !== newPath) {
            window.history.replaceState({}, '', newPath + l.hash);
            // Trigger a popstate event so React Router can handle it
            window.dispatchEvent(new PopStateEvent('popstate', { state: {} }));
          } else {
            // Already on correct path, just clean up the query string
            window.history.replaceState({}, '', newPath + l.hash);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
